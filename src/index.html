<!DOCTYPE html>
<html>
<head>
    <title>Basic Property Grid</title>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui">
    <meta name=format-detection content="telephone=no">
    <!-- include react -->
    <script src="../node_modules/react/dist/react.js"></script>
    <script src="../node_modules/react/dist/react-with-addons.js"></script>
    <script src="../node_modules/react-dom/dist/react-dom.js"></script>
</head>
<body>
    <div id="content">
        <!-- this is where the root react component will get rendered -->
    </div>
    <script type="text/javascript" src="../node_modules/zepto/zepto.min.js"></script>
    <!-- include the webpack-dev-server script so our scripts get reloaded when we make a change -->
    <!-- we'll run the webpack dev server on port 8090, so make sure it is correct -->
    <script src="http://localhost:8090/webpack-dev-server.js"></script>
    <!-- include the bundle that contains all our scripts, produced by webpack -->
    <!-- the bundle is served by the webpack-dev-server, so serve it also from localhost:8090 -->
    <script type="text/javascript" src="http://localhost:8090/assets/index.js"></script>
</body>
</html>
